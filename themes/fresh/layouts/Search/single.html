{{ define "main" }}
<!Doctype html>
<html>
<head>
<meta charset="utf-8">
</head>

<body class="bg-light">
	<div id="search-app" class="container">
		<section class=" row d-flex justify-content-center" style="margin-top: 7em;">
			<div class="col-md-6">
                
				<div class="input-group mb-3">
					<input type="text" v-model="q" class="form-control" placeholder="Kata kunci..." aria-label="Recipient's username" aria-describedby="button-addon2">
					<button class="btn btn-secondary" type="submit" id="button-addon2" v-on:click="doSearch()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffff" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                </div>
			</div>
		</section>
		
			<!--Hasil Search-->
		<section class="row mb-5">
                <post-card
                    v-for="post in searchResult.items"  
                    v-bind:post="post">
                </post-card>
        </section>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
{{ end }}
